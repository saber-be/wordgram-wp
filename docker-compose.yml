version: '3.1'

services:

  wordpress_1:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8081:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: exampleuser
      WORDPRESS_DB_PASSWORD: examplepass
      WORDPRESS_DB_NAME: exampledb
      WORDGRAM_SERVICE_URL: http://92.246.138.182:81
      WORDPRESS_DEBUG: true
    volumes:
      - ./wordgram:/usr/src/wordpress/wp-content/plugins/wordgram
  wordpress_2:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8082:80
    environment:
      WORDPRESS_DB_HOST: db_2
      WORDPRESS_DB_USER: exampleuser
      WORDPRESS_DB_PASSWORD: examplepass
      WORDPRESS_DB_NAME: exampledb
      WORDGRAM_SERVICE_URL: http://92.246.138.182:81
      WORDPRESS_DEBUG: true
    volumes:
      - ./wordgram_2:/usr/src/wordpress/wp-content/plugins/wordgram
  wordpress_3:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8083:80
    environment:
      WORDPRESS_DB_HOST: db_3
      WORDPRESS_DB_USER: exampleuser
      WORDPRESS_DB_PASSWORD: examplepass
      WORDPRESS_DB_NAME: exampledb
      WORDGRAM_SERVICE_URL: http://92.246.138.182:81
      WORDPRESS_DEBUG: true
    volumes:
      - ./wordgram_3:/usr/src/wordpress/wp-content/plugins/wordgram

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - ./db:/var/lib/mysql
  db_2:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - ./db_2:/var/lib/mysql
  db_3:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - ./db_3:/var/lib/mysql